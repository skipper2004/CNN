language: python
python:
  - "2.7"
  - "3.5"
sudo: required
before_install:
  - sudo apt-get install libblas-dev liblapack-dev gfortran -y
  - pip install codecov
  - pip install flake8
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
before_script: 
  -  flake8 .
script:
  -  nosetests --with-coverage --cover-inclusive
after_success:
  - codecov
